<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title data-th-text="*{contact.name}"></title>
    <link rel="stylesheet" href="/bootstrap.min.css">
</head>
<body>


    <div class="container mt-3" data-th-each="c : ${id}">

        <div class="row">
            <div class="col d-flex justify-content-center mt-5">
                <h1> <code data-th-text="${contact.name}"></code> 's Contact Information</h1>
            </div>

            <div class="row">
                <table class="table table-hover">
                    <tr>
                        <td>ID: </td>
                        <td><span th:text="${id}"></span></td>
                    </tr>
                    <tr>
                        <td>Name: </td>
                        <td><span th:text="*{contact.name}"></span></td>
                    </tr>
                    <tr>
                        <td>Email Address: </td>
                        <td th:text="*{contact.email}"></td>
                    </tr>
                    <tr>
                        <td>Phone Number: </td>
                        <td th:text="*{contact.phoneNumber}"></td>
                    </tr>
                </table>
            </div>


            <div class="row">
                <div class="col">
                    <a href="/" class="btn btn-primary">Home</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
